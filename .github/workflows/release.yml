name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Generate Changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate changelog
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"* %s (%h)" $PREV_TAG..HEAD --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"* %s (%h)" --no-merges -n 20)
          fi

          # Output to GITHUB_OUTPUT
          echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update manifest.json version in release
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Update version in manifest.json
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" manifest.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this release

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ### Option 1: Manual Installation
            1. Download the zip file below
            2. Extract it to `~/.obsidian/plugins/agent-cli/`
            3. Open Obsidian, go to **Settings â†’ Community Plugins**, and enable "Agent CLI"

            ### Option 2: BRAT Installation
            1. Install the [BRAT](https://obsidian.md/plugins?search=brat) plugin
            2. Use BRAT to add this repository
            3. Enable the plugin in Obsidian
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            main.js
            manifest.json
            styles.css
            pty.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
